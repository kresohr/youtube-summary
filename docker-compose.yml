services:
  postgres:
    image: postgres:16-alpine
    container_name: yt-postgres # explicit name for DNS resolution
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "25433:5432" # Exposed for local development
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: yt-backend
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@yt-postgres:5432/${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      APP_URL: ${APP_URL}
      NODE_ENV: ${NODE_ENV}
      PORT: 4000
    ports:
      - "4001:4000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
      - foodie-network

  frontend:
    build: ./frontend
    container_name: yt-frontend
    ports:
      - "8081:80"
    restart: unless-stopped
    networks:
      - app-network
      - foodie-network

  # nginx service removed â€” host Nginx handles all proxying

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
  foodie-network:
    external: true
    name: foodie_foodie-network
