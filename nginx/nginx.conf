worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # Block known bot user agents
    map $http_user_agent $is_bot {
        default 0;
        ~*(googlebot|bingbot|yandex|baiduspider|twitterbot|facebookexternalhit|rogerbot|linkedinbot|embedly|quora|showyoubot|outbrain|pinterest|slackbot|vkShare|W3C_Validator|whatsapp) 1;
    }

    # ── HTTP → HTTPS redirect ──────────────────────────────────
    server {
        listen 80;
        server_name _;

        # Redirect everything to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ── HTTPS server ───────────────────────────────────────────
    server {
        listen 443 ssl;
        server_name gladansam.xyz;

        ssl_certificate     /etc/letsencrypt/live/gladansam.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/gladansam.xyz/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # robots.txt - serve from frontend
        location = /robots.txt {
            proxy_pass http://frontend:8080/robots.txt;
            proxy_http_version 1.1;
        }

        # Block crawlers and add noindex to summary page
        location /fetch/summary {
            if ($is_bot) {
                return 403;
            }
            add_header X-Robots-Tag "noindex, nofollow" always;
            proxy_pass http://frontend:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Block crawlers and add noindex to configure page
        location /fetch/configure {
            if ($is_bot) {
                return 403;
            }
            add_header X-Robots-Tag "noindex, nofollow" always;
            proxy_pass http://frontend:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API routes - proxy to backend
        location /fetch/api/ {
            if ($is_bot) {
                return 403;
            }
            add_header X-Robots-Tag "noindex, nofollow" always;
            proxy_pass http://backend:4000/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend assets and SPA fallback
        location /fetch/ {
            proxy_pass http://frontend:8080/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend:4000/health;
            proxy_http_version 1.1;
        }
    }
}
