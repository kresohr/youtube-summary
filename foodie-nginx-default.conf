# HTTPS server with Let's Encrypt SSL
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name gladansam.xyz www.gladansam.xyz;

    ssl_certificate /etc/letsencrypt/live/gladansam.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gladansam.xyz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Serve static React build files
    root /var/www/foodie;
    index index.html;

    # React SPA - fallback to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy - strip /api and forward to backend
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://foodie-backend:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name gladansam.xyz www.gladansam.xyz;
    return 301 https://$host$request_uri;
}
